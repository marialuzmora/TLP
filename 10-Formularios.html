<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="favicon.ico">
    <title>Formularios HTML</title>
</head>
<body>
    <form action="mostrardatos.php" method="" autocomplete="off" name="">
        <fieldset>
            <legend>Información Personal:</legend>
            <label for="nombre">Nombres:</label><br>
            <input type="text" name="nombre" value="" placeholder="Nombres" required><br>
            <label for="apellido">Apellido:</label><br>
            <input type="text" name="apellido" value="" placeholder="Apellido"><br><br>
            <input type="email" name="" id="">
            <input type="password" name="" id="">
            <input type="file" name="" id="">
            <input type="url" name="" id="">
            <select name="" id="" size="" onclick="">
                <option value="0" disabled>Seleccione una opción</option>                
                <option value="1">Uno</option>
                <option value="2">Dos</option>
                <optgroup label="Opción Final">
                    <option value="3">Tres</option>
                </optgroup>
            </select>
            <br><br> 
            <textarea name="message" rows="10" cols="30" placeholder="Escriba un texto..."></textarea>
            <br><br> 
            <!-- Html5 -->
            <input list="browsers">
            <datalist id="browsers">
              <option value="Internet Explorer">
              <option value="Firefox">
              <option value="Chrome">
              <option value="Opera">
              <option value="Safari">
            </datalist>
            <br><br> 
            <input type="submit" value="Submit">
            <input type="reset" value="Limpiar">           
        </fieldset>            
    </form>
</body>
</html>
