<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Formato HTML</title>
</head>
<body>
    <b>Texto en negrita sin importancia</b><br>
    <strong>Texto en negrita importante</strong><br>
    <i>Texto en cursiva</i><br>
    <em>Texto enfatizado</em><br>
    <mark>Texto marcado</mark><br>
    <small>Texto pequeño</small><br>
    <del>Texto eliminado</del><br>
    <ins>Texto Insertado</ins><br>
    <p>A<sub>Subíndice</sub></p>
    <p>A<sup>Superíndice</sup></p> 
</body>
</html>
